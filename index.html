<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-4xl mx-auto my-24">

        <div id="score" class="text-center font-bold mb-4">0</div>

        <div id="questionButtonDisplay" class="flex justify-center my-6"></div>
        <div id="question" class="font-semibold text-2xl mb-6"></div>
        <div id="optionButtons" class="grid grid-cols-2 gap-4">
            <div class="option bg-white p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 shadow-lg cursor-pointer text-center" onclick="selectedOption(0)"></div>
            <div class="option bg-white p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 shadow-lg cursor-pointer text-center" onclick="selectedOption(1)"></div>
            <div class="option bg-white p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 shadow-lg cursor-pointer text-center" onclick="selectedOption(2)"></div>
            <div class="option bg-white p-4 rounded-lg border-2 border-gray-200 hover:bg-gray-50 shadow-lg cursor-pointer text-center" onclick="selectedOption(3)"></div>
        </div>

        <div id="result" class="text-center font-bold mb-4" style="display: none;"></div>

        <div id="next-btn" class="flex justify-center mt-8">
            <button class="bg-green-500 text-white w-1/2 py-3 rounded-md font-semibold text-lg focus:outline-none" onclick="changeQuestion(1)">Next</button>
        </div>

    </section>
    <div class="absolute top-4 right-4">
        <button class="px-4 py-3 bg-pink-300 rounded-xl hover:bg-pink-400"><a href="/addQuestion.html">Add Questions</a></button>
    </div>
</body>
<script src="javascript/index.js"></script>
</html>
